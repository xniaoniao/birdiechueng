<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  var arr = new Array(1, 3, 4, 5);
  Array.prototype.sum = function () {
    var tmp = 0;
    for (var i = 0; i < this.length; i++) {
      tmp += this[i];
    }
    return tmp;
  }
  alert(arr.sum());
</script>
</body>
</html>
